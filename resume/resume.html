.grid-container{

margin-right: 10px;

"e r t"
"a b c"
"ee rr tt"
"aa bb cc"
"d y f"
"kk vv jj";}

.r{grid-area: r;}
.t{grid-area: t;}
.a{grid-area: a;}
.b{grid-area: b;}
.c{grid-area: c;}
.ee{grid-area: ee;}
.rr{grid-area: rr;}
.tt{grid-area: tt;}
.aa{grid-area: aa;}
.bb{grid-area: bb;}

.d{grid-area: d;}
.y{grid-area: y;}
.f{grid-area: f;}
.kk{grid-area: kk;}
.vv{grid-area: vv;}
.jj{grid-area: jj;}
body{background:white;}

.footer{margin-bottom: 20vw;background-color: #444e5f;}
@media screen and (max-width: 1125px){.grid-container{transform: scale(0.80);transition: transform .2s;}}

out2.style = "z-index: 999;transform: scale(2); transition: transform .2s; outline-style: solid; outline-color: #CBD3EE; cursor: pointer;";
}
function leave(infoid){
var out = document.getElementById(infoid);
out.style = "visibility: hidden;";
var out2 = document.getElementById(id);
out2.style = "z-index: 1;transform: scale(1);";
}

lamdalink.addEventListener("click", function(e){var target = e.target || e.srcElement; execute_z(target,url)}, false);
}
